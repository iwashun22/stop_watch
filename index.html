<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer</title>
   <link rel="stylesheet" href="style.css">
   <meta property="og:url" content="https://iwashun22.github.io/timer/index.html">
   <meta property="og:title" content="Timer">
   <meta property="og:image" content="https://st2.depositphotos.com/1041273/5784/v/600/depositphotos_57844367-stock-illustration-stopwatch-icon.jpg">
   <meta property="og:description" content=
         "Go see the timer I made!"
   >
</head>
<body>
   <div class="timer">

      <button id="start-stop" class="button green">start</button>
      <button id="reset" class="button red">reset</button>

      <div class="input">
         <div class="each-section">
            <input class="select-time" id="hours" type="number" max="60" min="0" value="0" placeholder="0">
            <h3>Hrs</h3>
         </div>
         <div class="each-section">
            <input class="select-time" id="minutes" type="number" max="59" min="0" value="0" placeholder="0">
            <h3>Mins</h3>
         </div>
         <div class="each-section">
            <input class="select-time" id="seconds" type="number" max="59" min="0" value="0" placeholder="0">
            <h3>Secs</h3>
         </div>
      </div>

      <div class="volume-setting">
         <lebel><h3>volume:</h3></lebel><input id="volume-slider" type="range" min="0" max="100" value="30" step="2">
      </div>

   </div>

   <script src="timer.js"></script>
</body>
</html>
